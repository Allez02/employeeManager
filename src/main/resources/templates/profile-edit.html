<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Чат</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 md-5" th:each= "el: ${user}">
    <h1>Редактирование профиля</h1>
    <form th:action="'/profile/edit/' + ${el.getId()}" method="post">
        <input type="text" placeholder="Отчество" th:value="${el.getName()}" name="name" class="form-control"  ><br>
        <input type="text" placeholder="Отчество" th:value="${el.getSurname()}" name="surname" class="form-control"  ><br>
        <input type="text" placeholder="Фамилия" th:value="${el.getPatronymic()}" name="patronymic" class="form-control"  ><br>
        <input type="text" placeholder="Телефон" th:value="${el.getPhone()}" name="phone" class="form-control"  ><br>
        <input type="password" placeholder="Пароль" th:value="${el.getPassword()}" name="password" class="form-control"  ><br>
        <button class="btn btn-outline-light" type="submit" style="background-color: #696969">Обновить</button>

    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
