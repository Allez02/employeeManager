<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обявления</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5">
    <h1 class="display-5 fw-bold" align="center">Обявления</h1>

        <a href="/ads/add"><button type="button" class="btn btn-primary btn-lg px-4 gap-3" style="background-color: #696969">Добавить</button></a>
        <a href="/ads"><button type="button" class="btn btn-outline-secondary btn-lg px-4">Обновить</button></a>
    <div  th:each="el : ${adsModele}" class="h-100 p-5 text-white bg-dark rounded-3 mt-4">
        <h3 th:text="${el.getName()}"/>
        <p th:text="${el.getText()}"/>
        <a th:href="'/ads/more/' + ${el.getId()}"><button class="btn btn-outline-light" type="button">Подробнее</button> </a>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
