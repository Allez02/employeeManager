<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Обявления</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div th:each= "el: ${ads}" class="container mt-5">
    <h1 align="center" th:text="${el.getName()}" />
    <div class="h-100 p-5 text-white bg-dark rounded-3 mt-4" >
        <p th:text="${el.getText()}"/>
        <a th:href="'/ads/edit/' + ${el.getId()}"> <button class="btn btn-outline-light" type="button">Редактировать</button> </a>
        <a th:href="'/ads/delete/' + ${el.getId()}"> <button class="btn btn-outline-light" type="button">Удалить</button> </a>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
