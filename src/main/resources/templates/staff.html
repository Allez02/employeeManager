<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Персонал</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h1 class="display-5 fw-bold" align="center">Персонал</h1>
<div  th:each="el : ${userModele}" class="h-100 p-5 text-white bg-dark rounded-3 mt-4">
    <h3 th:text="${'ФИО: ' + ' ' + el.getPatronymic() + ' '  + el.getName() + ' ' + el.getSurname()}"></h3>
    <p th:text="${'Должность: ' + el.getPosition().getName()}" />
    <p th:text="${'Имя пользователя: ' + el.getUsername()}" />
    <p th:text="${'Тлефон: ' + el.getPhone()}" />
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
