<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Главная страница</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    </head>
    <body>
        <header th:insert="blocks/header :: header"></header>
        <h1 class="display-5 fw-bold" align="center">Самая крутая контора</h1>
        <div class="container-fluid py-5">

        <div class="p-5 mb-4 bg-light rounded-3" th:each="el : ${ads}">
            <div class="container-fluid py-5">
                <h2 class="display-5 fw-bold">Последнее объявление</h2>
                <h3 th:text="${ads.getName()}"/>
                <p th:text="${ads.getText()}"/>
                <a href="/ads"><button class="btn btn-outline-secondary mt-2"  type="button" >Объявления</button></a>
            </div>
        </div>

        <div class="row align-items-md-stretch">
            <div class="col-md-6">
                <div class="h-100 p-5 text-white bg-dark rounded-3">
                    <h2>Деньги</h2>
                    <p>Оплата стабильно производится два раза в месяц. Всю подробную информацию вы можете посмотреть во вкладке Бухгалтерия.</p>
                    <a href="/accounting" style="position:absolute;"><button class="btn btn-outline-light" type="button">Сколько я заработал</button></a>
                </div>
            </div>
            <div class="col-md-6">
                <div class="h-100 p-5 bg-light border rounded-3">
                    <h2>Вопросы</h2>
                    <p>Есть вопросы? Нужна помощь? Не стесняйтесь их задавать в чатах.</p>
                    <a href="/chat" style="position:relative; bottom:25px;"><button class="btn btn-outline-secondary mt-5"  type="button" >Чат</button></a>
                </div>
            </div>
        </div>
        </div>

        <div th:insert="blocks/footer :: footer"></div>
    </body>
</html>
