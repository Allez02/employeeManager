<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Профиль</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
    <h1 class="display-5 fw-bold" align="center">Профиль</h1>
    <div th:each= "el: ${user}" class="h-100 p-5 text-white bg-dark rounded-3 mt-4"  >
        <h1 th:text="${'ФИО: ' + ' ' + el.getPatronymic() + ' '  + el.getName() + ' ' + el.getSurname()}"/>
        <p th:text="${'Имя пользователя: ' + el.getUsername()}" />
        <p th:text="${'Должность: ' + el.getPosition().getName()}" />
        <p th:text="${'Обязанности: ' + el.getPosition().getDescription()}" />
        <p th:text="${'Тлефон: ' + el.getPhone()}" />
        <a th:href="'/profile/edit/' + ${el.getId()}"> <button class="btn btn-outline-light" type="button">Изменить</button> </a>
        <a href="/logout"> <button class="btn btn-outline-light" type="button">Выйти</button> </a>
    </div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
