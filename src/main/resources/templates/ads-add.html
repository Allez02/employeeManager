<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Добавление</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 md-5">
    <h1>Добавление объявления</h1>
    <form action="/ads/add" method="post">
        <input type="text" name="title" placeholder="Введите заголовок оъявления" class="form-control"><br>
        <textarea name="full_text" placeholder="Введите полный текст оъявления" class="form-control"></textarea><br>
        <button type="submit" class="btn btn-primary btn-lg px-4 gap-3" style="background-color: #696969">Добавить</button>

    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
