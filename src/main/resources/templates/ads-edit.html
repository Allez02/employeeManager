<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Чат</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<div class="container mt-5 md-5" th:each= "el: ${ads}">
    <h1>Редактирование элемента объявления</h1>
    <form th:action="'/ads/edit/' + ${el.getId()}" method="post">
        <input type="text" placeholder="Введите заголовок оъявления" th:value="${el.getName()}" name="title" class="form-control"  ><br>
        <textarea name="full_text" placeholder="Введите полный текст оъявления" class="form-control" th:text="${el.getText()}"></textarea><br>
        <button class="btn btn-outline-light" type="submit" style="background-color: #696969">Обновить</button>

    </form>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
