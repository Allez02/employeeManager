<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Чат</title>
    <meta http-equiv="refresh" content="120">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h1 class="display-5 fw-bold" align="center">Общий чат</h1>
    <div class="p-5 text-white bg-dark rounded-3" style="height: 560px">
        <div class="p-5 bg-light border rounded-3" style="height: 400px; overflow-y: scroll" >
            <div  th:each="el : ${message}" class="p-2 text-white bg-dark rounded-3 mt-4" style="width: 70%; height: auto">
                <p th:text="${'Автор: ' + el.getAutor().GetFOI()}" />
                <p th:text="${el.getText()}" style="font-size: 30px"/>
                <p th:text="${el.getDate()}" />
            </div>
        </div>
        <form action="/chat" method="post" style="position: relative; bottom: -20px">
            <input type="text" name="text" placeholder="Введите ваше сообщение" class="form-control" style="width:90%;float:left;"><br>
            <button type="submit" class="btn btn-outline-light" style="float: left;margin-top:-24px;margin-left:38px;">Отправить</button>
        </form>
    </div>
<div th:insert="blocks/footer :: footer"></div>
</body>
</html>
