<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Бухалтерия</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>
<h1 class="display-5 fw-bold" align="center">Обязанности и деньги</h1>
<div class="row align-items-md-stretch" th:each = "el : ${position}">
    <div class="col-md-6" >
        <div class="h-100 p-5 text-white bg-dark rounded-3">
            <h2>Обязанности</h2>
            <p th:text="${'Должность: ' + el.getName()}"/>
            <p th:text="${'Обязанности: ' + el.getDescription()}"/>
        </div>
    </div>
    <div class="col-md-6">
        <div class="h-100 p-5 bg-light border rounded-3">
            <h2>Деньги</h2>
            <p th:text="${'Месячная ставка: ' + el.getZp() + ' руб.'}"/>
            <p th:text="${'Премия в доле от ставки: ' + el.getPremium()}"/>
            <p th:text="${'Итого: ' + el.GetAllZp() + ' руб.'}"/>
        </div>
    </div>
</div>
<div th:insert="blocks/footer :: footer"></div>
</body>
